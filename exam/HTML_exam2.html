<!-- 코딩온 실습2 사진과 똑같이 만들기 -->
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h3>설문조사</h3>
    <form action="#">
        <label for="name" id="name">이름</label>
        <input type="text"> <br>
        <label for="email">이메일</label>
        <input type="email" id="email"> <br><br>
        <h4>나이</h4>
        <label>
            <input type="radio" name="age" value="10대"> 10대
        </label>
        <label>
            <input type="radio" name="age" value="20대"> 20대
        </label>
        <label>
            <input type="radio" name="age" value="30대"> 30대
        </label>
        <label>
            <input type="radio" name="age" value="40대"> 40대
        </label>
        <label>
            <input type="radio" name="age" value="50대"> 50대
        </label>

        <h4>원하는 강의 (복수 응답가능합니다).</h4> 
        <label>
            <input type="checkbox"> html
        </label>
        <label>
            <input type="checkbox"> javascript
        </label>
        <label>
            <input type="checkbox"> css
        </label><br>
        <textarea name="comment" id="comment" rows="10" cols="70" placeholder="하고싶은 말을 써주세요"></textarea>
        <button>제출</button>
    </form>
  </body>
  </html>
