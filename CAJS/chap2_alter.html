<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .alert-box{
        background-color: skyblue;
        padding: 20px;
        color: white;
        border-radius: 5px;
        display: none;
    }
</style>
<body>
    
    <div id="alert" class="alert-box">
        <p id="msg">알림창 </p>     
        <button id="close">닫기</button>
    </div>
    <button onclick="btn1()">열기</button> <br>
    <button onclick="btn3()">열기2</button> <br>
    
    <script>
        
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = ""
            console.log('클릭');
        })
        function btn1(){
            document.getElementById('alert').style.display = "block"
            document.getElementById('msg').innerHTML = "안녕하셍"
           
        }
        function btn3(){
            document.getElementById('alert').style.display = "block"
            document.getElementById('msg').innerHTML = "잘가샏ㅇ"
        }
        
        
    </script>
</body>
</html>
